<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="button-container">
        <h1>Choose a game</h1>
        <button class="btn btn-primary" id="marvel-button">marvel</button>
        <button class="btn btn-primary" id="harry-button">Harry Potter</button>
        <button class="btn btn-primary" id="dogs-button">Dogs</button>
        <button class="btn btn-primary" id="flags-button">Countries Flags</button>
        <br><br>
        <button class="btn btn-primary" id="randon-button">random choice</button>
      </div>
    </header>

    <section class="memory-game memory-game-unseen">
      <div class="memory-card" data-framework="wonderWoman">
        <img class="front-face" id="first-front" src="img/Wonder_Woman.webp" alt="WonderWoman" />
        <img class="back-face" src="img/avengers.webp" alt="Wonder Woman Badge"/>
      </div>
      <div class="memory-card" data-framework="wonderWoman">
        <img class="front-face" id="second-front" src="img/Wonder_Woman.webp" alt="WonderWoman" />
        <img class="back-face" src="img/avengers.webp" alt="Wonder Woman Badge"/>
      </div>

      <div class="memory-card" data-framework="catWoman">
        <img class="front-face" id="third-front" src="img/Catwoman.jpg" alt="Catwoman" />
        <img class="back-face" src="img/avengers.webp" alt="Cat Woman Badge" />
      </div>
      <div class="memory-card" data-framework="catWoman">
        <img class="front-face" id="four-front" src="img/Catwoman.jpg" alt="Catwoman" />
        <img class="back-face" src="img/avengers.webp" alt="Cat Woman Badge" />
      </div>

      <div class="memory-card" data-framework="flash">
        <img class="front-face" id="five-front" src="img/the-flash.webp" alt="Flash" />
        <img class="back-face" src="img/avengers.webp" alt="Flash Badge" />
      </div>
      <div class="memory-card" data-framework="flash">
        <img class="front-face" id="six-front" src="img/the-flash.webp" alt="Flash" />
        <img class="back-face" src="img/avengers.webp" alt="Flash Badge" />
      </div>

      <div class="memory-card" data-framework="batman">
        <img class="front-face" id="seven-front" src="img/Batman_Vol_3_86_Textless.webp" alt="Batman"/>
        <img class="back-face" src="img/avengers.webp" alt="Batman Badge" />
      </div>
      <div class="memory-card" data-framework="batman">
        <img class="front-face" id="eight-front" src="img/Batman_Vol_3_86_Textless.webp" alt="Batman"/>
        <img class="back-face" src="img/avengers.webp" alt="Batman Badge" />
      </div>

      <div class="memory-card" data-framework="spiderman">
        <img class="front-face" id="nine-front" src="img/spiderman.jpg" alt="Spiderman" />
        <img class="back-face" src="img/avengers.webp" alt="Spiderman Badge" />
      </div>
      <div class="memory-card" data-framework="spiderman">
        <img class="front-face" id="ten-front" src="img/spiderman.jpg" alt="Spiderman" />
        <img class="back-face" src="img/avengers.webp" alt="Spiderman Badge" />
      </div>

      <div class="memory-card" data-framework="ironman">
        <img class="front-face" id="eleven-front" src="img/ironman.webp" alt="Ironman" />
        <img class="back-face" src="img/avengers.webp" alt="Ironman Badge" />
      </div>
      <div class="memory-card" data-framework="ironman">
        <img class="front-face" id="twelve-front" src="img/ironman.webp" alt="Ironman" />
        <img class="back-face" src="img/avengers.webp" alt="Ironman Badge" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
